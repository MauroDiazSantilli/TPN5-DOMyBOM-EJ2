<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practica" />
    <meta name="author" content="Mauro Diaz Santilli" />
    <meta name="keywords" content="DOM, BOM" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Persona</title>
</head>
<body>
    <header></header>
    <main>  
            <section class="container my-5">
                <h1 class="mb-4">Crear una persona</h1>
                <form>
                    <div class="form-group mb-3">
                        <label for="nombre">Nombre: </label>
                        <input type="text" class="form-control" id="nombre" required>
    
                    </div>
                    <div class="form-group mb-3">
                        <label for="edad">Edad: </label>
                        <input type="number" class="form-control" id="edad" required>
    
                    </div>
                    <div class="form-group mb-3">
                        <label for="dni">DNI: </label>
                        <input type="text" class="form-control" id="dni" required>
    
                    </div>
                    <div class="form-group mb-3">
                        <label for="sexo">Sexo: </label>
                        <select class="form-control" id="sexo" required>
                            <option value="hombre">Hombre</option>
                            <option value="mujer">Mujer</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="peso">Peso (kg): </label>
                        <input type="number" class="form-control" id="peso" required>
    
                    </div>
                    <div class="form-group mb-3">
                        <label for="altura">Altura (cm): </label>
                        <input type="number" class="form-control" id="altura" required>
    
                    </div>
                    <aside class="mt-4">
                    <button type="button" class="btn btn-outline-danger" id="crear-btn" onclick="crearPersona()">Crear Persona</button>      
                    <button type="button" class="btn btn-outline-success mx-3" id="generacion-btn" onclick="mostrarGeneracion()">Mostrar generacion</button>
                    <button type="button" class="btn btn-outline-warning" id="mayorDeEdad-btn" onclick="esMayorDeEdad()">Es mayor de edad?</button>
                  </aside>
                </form>
            </section> 
    </main>
    <footer class="bg-dark text-light py-3 text-center">
        <p>&copy;Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
